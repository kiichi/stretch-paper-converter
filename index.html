        function base64ToArrayBuffer(base64) {
            var binary_string = window.atob(base64);
            var len = binary_string.length;
            var bytes = new Uint8Array(len);
            for (var i = 0; i < len; i++) {
                bytes[i] = binary_string.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function parseLine(line){
            if (!line){
                return '';
            }
            let lineData = [];            
            let buff = base64ToArrayBuffer(line);
            let arr = new Uint8Array(buff);
            console.log(String.fromCharCode(arr[0]),

                        lineData.push('[NULL]');
                    }

                    }

                        lineData.push('[true]');
                    }
                    else if (result === 0xc3){
                        lineData.push('[true]');
                    }
                    else if (result === 0xc4){
                        lineData.push('[8]');
                    }
                    else if (result === 0xc5){
                        lineData.push('[16]');
                    }
                    else if (result === 0xc6){
                        lineData.push('[32]');
                    }
                    else if (result === 0xca){
                        lineData.push('[float]');
                    }
                    else if (result === 0xcb){
                        lineData.push('[double]');
                    }
                    else if (result === 0xcc){

                    }

                        lineData.push('[uint64]');
                    }
                    else if (result === 0xd0){
                        lineData.push('[int8]');
                    }
                    else if (result === 0xd1){
                        lineData.push('[int16]');
                    }
                    else if (result === 0xd2){
                        lineData.push('[int32]');
                    }
                    else if (result === 0xd3){

                    }
                    else if (result === 0xde){
                        lineData.push('[map16]');
                    }
                    else if (result === 0xdf){
                        lineData.push('[map32]');
                    }
                    else if (result === 0xdc){
                        lineData.push('[array16]');
                    }
                    else if (result === 0xdd){
                        lineData.push('[array32]');
                    }
                    else if (result === 0xd9){
                        lineData.push('[raw8]');
                    }
                    else if (result === 0xda){
                        lineData.push('[raw16]'); 
                        // this is only a section using Uint16 that might represents the points. 
                        // see string sequence before this chunk

                            //     draw.line([points[k], points[k+1], points[k+5], points[k+6]])
                            //         .fill('none')
                            //         .stroke({color:'#000', width: points[k+3]*30 }); // not sure about the thinkness
                            // }

                            // }

                        // ... repeats these 5 set of value]
                        


                        // apple's binary plist format - see below:

                        // https://github.com/joeferner/node-bplist-parser/blob/master/bplistParser.js


                        /*
